
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Fake News Deploy</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<script type="text/javascript">
  function checkWordCount(){
      s = document.getElementById("article").value;
      s = s.replace(/(^\s*)|(\s*$)/gi,"");
      s = s.replace(/[ ]{2,}/gi," ");
      s = s.replace(/\n /,"\n");
      if (s.split(' ').length <= 100) {
          alert("Please put an article with at least 100 words. Thank you.");
  return false;
      }
  }
  </script>
</head>

<body style="background: #000;">
 <div class="login">
	<h1>Fake News Detection</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input id="article" type="text" name="article" placeholder="article" required="required"/>
        <button  onclick="return checkWordCount()" type="submit" class="btn btn-primary btn-block btn-large" ">Predict News</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
</body>
</html>
